<!DOCTYPE html>
<html>
<head>
	<title>index</title>
</head>

<body>
	<div id="myApp">
		<p> {{ message }} </p>
		<input type="text" v-model="message">
	</div>
	<script src="../js/vue.js"></script>
	<script>
		var myApp = new Vue({
			el: '#myApp',
			data: {
				message: 'hello vue'
			}
		});
	</script>
</body>
</html>
