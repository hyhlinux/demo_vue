<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
	<div id="app">
        <div class="container">
            <div class="form-group">
                <label>Search</label>
                <input type="text" class="search-input" v-model="searchQuery">
            </div>
        </div>
        <div class="container">
            <simple-grid :data-list="people" :columns="columns" :search-key="searchQuery"></simple-grid>
        </div>
    </div>
    <template id="grid-template">
        <table>
           <thead>
                <tr>
                    <th v-for="col in columns">
                        {{ col.name | capitalize }}
                    </th>
                    <th>
                        Delete
                    </th>
                </tr>
           </thead>
            <tbody>
                <tr v-for="(index, entry) in dataList | filterBy searchKey">
                    <td v-for="col in columns">
                       {{entry[col.name]}}
                    </td>
                    <td class="text-center">
                        <button @click="deleteItem(index)" class="btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="container">
            <button @click="openNewItemDialog('Create New Item')">Create</button>
        </div>
    </template>
    <template id="dialog-template">
        <div class="dialogs">
            <div class="dialog" v-bind:class="{ 'dialog-active': show }">
                <div class="dialog-content">
                    <div class="close rotate">
                        <span class="iconfont icon-close" @click="close"></span>
                    </div>
                    <slot name="header"></slot>
                    <slot name="body"></slot>
                    <slot name="footer"></slot>
                </div>
            </div>
            <div class="dialog-overlay"></div>
        </div>
    </template>
</body>
<script src="./js/vue.js"></script>
<script>
    Vue.component('simple-grid', {
        template: '#grid-template',
        props: ['dataList', 'columns', 'searchKey'],
        data: function() {
            return {
                mode: 0,
                title: '',
                item: {}
            }
        },
        methods: {
            deleteItem: function(index) {
                this.dataList.splice(index, 1);
            },
            createItem: function() {
                this.dataList.push(this.item);
                this.$broadcast('showDialog', false);
                this.item = {};
            },
            openNewItemDialog: function(title) {
                this.title = title;
                this.mode = 1;
                this.item = {};
                this.$broadcast('showDialog', true);
            }
        },
        components: {
            'modal-dialog': {
                template: '#dialog-template',
                data: function() {
                    return {
                        show: false
                    }
                },
                /*
                * mode = 1 add, mode = 2 modify
                * titile
                * fields: 修改字段
                * item是由simple-dialog传下来，用于绑定表单字段的
                */
                props: ['mode', 'title', 'fields', 'item'],
                methods: {
                    close: function() {
						this.show = false
					},
					save: function() {
					    if (this.mode === 1) {
					        this.$dispatch('create-item')
					    }
					}
                },
                events: {
                    'showDialog': function(show) {
                        this.show = show;
                    }
                }
            }
        },
    });
	var vm = new Vue({
        el: '#app',
        data: {
            searchQuery: '',
            columns: [{
                name: 'name'
            }, {
                name: 'age'
            }, {
                name: 'sex'
            }],
            people: [{
                name: 'Jack',
                age: 30,
                sex: 'Male'
            }, {
                name: 'Bill',
                age: 26,
                sex: 'Male'
            }, {
                name: 'Tracy',
                age: 22,
                sex: 'Female'
            }, {
                name: 'Chris',
                age: 36,
                sex: 'Male'
            }]
        }
    })
</script>
</html>
