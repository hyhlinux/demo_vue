<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>为组件传递变量数据</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="myApp">
    <div>
        请输入您的名字：
        <input v-model.lazy="myName">
    </div>
    <hr>
    <say-hello :pname="myName"></say-hello>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    Vue.component(
        'say-hello', {
            props: ['pname'],
            template: '<div>您好, <strong>{{ pname }}</strong></div>',
        }
    );
     var myApp = new Vue({
         el: '#myApp',
         data: {
             myName: 'tp'
         },
         methods: {
         },
     });
</script>
</body>
</html>
