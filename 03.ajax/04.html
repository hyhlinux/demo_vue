<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="fonts/iconfont.css"/>
</head>
<body>
    <div id="app">
            <div class="container">
                <simple-grid :data-list="gridData" :columns="gridColumns">
                </simple-grid>
            </div>
            <div class="container">
                <div class="form-group">
                    <button @click="this.show = true">Create</button>
                </div>
            </div>
        </div>
        <template id="grid-template">
            <table>
                <thead>
                    <tr>
                        <th v-for="col in columns">
                            {{ col | capitalize}}
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(index,entry) in dataList">
                        <td v-for="col in columns">
                            {{ entry[col] }}
                        </td>
                    </tr>
                </tbody>
            </table>
        </template>
    </div>
</body>
<script src="js/vue.js"></script>
<script src="js/vue-resource.js"></script>
<script>
    //Vue.http.options.emulateJSON = true;
    Vue.component('simple-grid', {
        template: '#grid-template',
        props: ['dataList', 'columns']
    });
    Vue.component('modal-dialog', {
        template: '#dialog-template',
        props: ['show'],
        methods: {
            close: function() {
                this.show = false;
            }
        }
    });
    var vm = new Vue({
        el: '#app',
        data: {
            show: false,
            item: {},
            gridColumns: ['customerId', 'companyName', 'contactName', 'phone'],
            gridData: [],
            apiUrlGet: 'http://localhost:8000/api/contanct',
            apiUrlPost: 'http://localhost:8000/api/contanct',
        },
        ready: function () {
            this.getCustomers();
        },
        methods: {
            closeDialog: function() {
                this.show = false
            },
            getCustomers: function (data) {
                this.$http.get(this.apiUrlGet)
                    .then((response) => {
                        console.log(JSON.parse(response.data));
                        this.$set('gridData', JSON.parse(response.data));
                    })
                    .catch(function(response) {
                        console.log(response);
                    })
            },
            createCustomer: function() {
                var vm = this;
                vm.$http.post(vm.apiUrlPost, vm.item)
                    .then((response) => {
                        vm.$set('item', {});
                        vm.getCustomers();
                    })
                this.show = false;
            }
        }
    });
</script>
</html>
