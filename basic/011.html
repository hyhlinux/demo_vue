<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="myApp">
    <div v-bind:class="{active:isActive}"> 红色文本1</div>
    <div :class="{active:isActive}"> 红色文本2</div>
    <button @click="btnClick">改变颜色</button>
    <hr>
    <div v-bind:class="myClass"> 红色文本</div>
    <button @click="btnClickBig">改变大小</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    var myApp = new Vue({
        el: '#myApp',
        data: {
            isActive: true,
            myClass: {
                active: true,
                big: true,
            }
        },
        methods: {
            btnClick: function () {
               this.isActive = !this.isActive;
            },
            btnClickBig: function () {
                this.myClass.big = !this.myClass.big;
            }
        },
    });
</script>
</body>
</html>
