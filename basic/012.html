<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="myApp">
    <h2 v-if="result == 0">成绩未公布</h2>
    <h2 v-else-if="result < 60 ">{{ result }}分 - 考试不及格</h2>
    <h2 v-else-if="result < 80 ">{{ result }}分 - 还需努力</h2>
    <h2 v-else>{{ result }}分 - 考的不错，玩游戏吧</h2>
    <button @click="btnClick">考试成绩</button>
    <hr>
    <h2 v-show="isShow">任天堂新一代主机switch</h2>
    <button @click="btnShow">是否显示</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
     var myApp = new Vue({
         el: '#myApp',
         data: {
             isShow: true,
             result: 0,
         },
         methods: {
             btnClick: function () {
                 this.result = Math.round(Math.random() * 100)
             },
             btnShow: function () {
                 this.isShow = !this.isShow;
             }
         },
     });
</script>
</body>
</html>
