<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据传递</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="myApp">
    <h1>您的成绩是：</h1>
    <test-result :score="50"></test-result>
    <test-result :score="90"></test-result>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    Vue.component(
        'test-result', {
            props: ['score'],
            template: '<div><strong>{{ score }}分：{{ testResult }}</strong></div>',
            computed: {
                testResult: function () {
                   var strResult = "";
                   if (this.score < 60)
                       strResult = "不及格";
                   else if (this.score < 90)
                       strResult = "中等";
                   else if (this.score <= 100)
                       strResult = "优秀";
                   return strResult;
                }
            },
        }
    );
     var myApp = new Vue({
         el: '#myApp',
         data: {
         },
         methods: {
         },
     });
</script>
</body>
</html>
