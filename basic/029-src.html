<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<div id="myApp">
    <h1>身世之谜</h1>
    <show-member-info name="koma" :age="205" :detail="{address:'earth', language:'世界语'}"></show-member-info>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    Vue.component('show-member-info', {
        props: {
            name: {
                type: String,
                required: true,
            },
            age: {
                type: Number,
                validator: function (value) {
                    console.log('hello');
                    return value >= 0 && value <= 130;
                }
            },
            detail: {
                type: Object,
                default: function() {
                    return {
                        address: 'US',
                        language: 'English',
                    };
                }
            },
        },
        template: '<div>姓名：{{this.name}}<br/>'
            + '年龄：{{this.age}}岁<br/>'
            + '地址：{{this.detail.address}}<br/>'
            + '语言：{{this.detail.language}} </div>',
    });
    var myApp = new Vue({
        el: '#myApp',
    });
</script>
</body>
</html>
