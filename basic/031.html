<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot插槽</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div id="myApp">
    <say-to pname="koma">
        你的视频很不错
    </say-to>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    Vue.component('say-to', {
        props: ['pname'],
        template: '<div> 您好, <strong>{{ pname }}</strong>'
        + '<slot></slot>'
        + '</div>',
    });
     var myApp = new Vue({
         el: '#myApp',
         data: {
         },
         methods: {
         },
     });
</script>
</body>
</html>
